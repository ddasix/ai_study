{% extends '/admin/layouts/base.html' %}
{% block styleblock %}
<link
  rel="stylesheet"
  href="/static/vendor/summernote/summernote-bs4.css"
/>
{% endblock styleblock %} {% block content %}
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">기사쓰기</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <!-- 본문 시작 -->
          <form
            action="/admin/news/write"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label>Category : </label>
              <select name="category" class="form-control">
                <option value="IT">IT</option>
                <option value="정치">정치</option>
                <option value="경제">경제</option>
                <option value="맛집">맛집</option>
                <option value="여행">여행</option>
                <option value="교육">교육</option>
                <option value="문화">문화</option>
                <option value="동물">동물</option>
              </select>
            </div>
            <div class="from-group">
              <label>Title : </label>
              <input
                name="subject"
                class="form-control"
                type="text"
                placeholder="제목 입력 하세요!"
              />
            </div>
            <div class="mb-3 from-group">
              <label>기사 : </label>
              <textarea
                name="content"
                class="textarea form-control"
                placeholder="Place some text here"
                rows="6"
                style="
                  width: 100%;
                  height: 200px;
                  font-size: 14px;
                  line-height: 18px;
                  border: 1px solid #dddddd;
                  padding: 10px;
                "
              ></textarea>
            </div>
            <div class="form-group">
              <label>요약 : </label>
              <textarea name="comment" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group">
              <label>Image : </label>
              <input type="file" name="img1" class="form-control-file" />
            </div>
            <div class="from-group">
              <button type="submit" class="btn btn-info">SUBMIT</button>
            </div>
          </form>
          <!-- 본문 종료 -->
        </div>
        <div class="card-footer"></div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
{% endblock %} {% block jsblock %}
<script src="/static/vendor/summernote/summernote-bs4.min.js"></script>
<script>
  // Summernote
  $("textarea").summernote({
      height: 240,
  });
</script>
{% endblock jsblock %}
