<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{ title }}</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          {% for bread_crumb in bread_crumbs %}
            {% if loop.last %}
              <li class="breadcrumb-item active">{{ bread_crumb.label }}</li>
            {% else %}
              <li class="breadcrumb-item"><a href="{{ bread_crumb.href }}">{{ bread_crumb.label }}</a></li>
            {% endif %}
          {% endfor %}
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
